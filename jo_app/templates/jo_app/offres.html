{% extends 'jo_app/base.html' %}
{% block title %}Nos Offres{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Toutes nos offres</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for offre in offres %}
    <div class="bg-white rounded-lg shadow-md p-6 text-center border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ offre.nom }}</h2>
      <p class="text-gray-600 mb-2">Places incluses : <strong>{{ offre.places }}</strong></p>
      <p class="text-gray-700 font-bold text-lg mb-4">{{ offre.prix }} €</p>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
        Sélectionner
      </button>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
