{% extends 'jo_app/base.html' %}
{% block title %}Mes billets{% endblock %}
{% block content %}
<div class="text-center mt-10">
    <h2 class="text-2xl font-bold mb-6">Mes billets</h2>
    {% for billet in billets %}
        <div class="border rounded p-4 mb-4 shadow w-fit mx-auto">
            <p>Réservation n°{{ billet.reservation.id }}</p>
            <img src="data:image/png;base64,{{ billet.code_qr }}" alt="QR Code" class="mx-auto my-4 w-40 h-40">
            <a href="{% url 'telecharger_billet' billet.id %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Télécharger le billet</a>
        </div>
    {% empty %}
        <p>Aucun billet disponible.</p>
    {% endfor %}
</div>
{% endblock %}
